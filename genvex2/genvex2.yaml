sensor:
  - platform: custom
    lambda: |-
      auto rpm = new RPMHWSensor();
      App.register_component(rpm);
      return {rpm->rpm1, rpm->rpm2};

    sensors:
    - name: "RPM 1"
      unit_of_measurement: RPM
      accuracy_decimals: 0
      icon: "mdi:fan"
    - name: "RPM 2"
      unit_of_measurement: RPM
      accuracy_decimals: 0
      icon: "mdi:fan"

  - platform: rpm_hw_sensor
    rpm1:
      name: test1
    rpm2:
      name: test2

switch:
  - platform: gpio
    name: "Fan Power Relay"
    pin: 
      number: 2
      inverted: true
    icon: "mdi:power-cycle"
  - platform: gpio
    name: "Rotor Relay"
    pin: 
      number: 4
      inverted: true
    icon: "mdi:reload"

output:
- platform: float_relay_ladder
  id: float_relay_ladder_1

fan:
